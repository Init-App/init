tasks:
  - name: Start Dev
    init: yarn
    command: yarn dev
ports:
  - port: 3000
    onOpen: ignore
    name: Initist
    description: Initist Preview
github:
  prebuilds:
    master: false
    branches: false
    pullRequests: true
    pullRequestsFromForks: false
    addCheck: false
    addComment: false
    addBadge: true
vscode:
  extensions:
    - 'aaron-bond.better-comments'
    - 'dbaeumer.vscode-eslint'
    - 'donjayamanne.git-extension-pack'
    - 'github.vscode-pull-request-github'
    - 'kato.intellij-idea-keybindings'
    - 'idered.npm'
    - 'christian-kohler.npm-intellisense'
